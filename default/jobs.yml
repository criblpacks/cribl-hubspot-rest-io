in_hubspot_audit:
  type: collection
  ttl: 4h
  ignoreGroupJobsLimit: false
  removeFields: []
  resumeOnBoot: false
  schedule:
    cronSchedule: 2 * * * *
    maxConcurrentRuns: 1
    skippable: true
    run:
      rescheduleDroppedTasks: true
      maxTaskReschedule: 1
      logLevel: info
      jobTimeout: 60m
      mode: run
      timeRangeType: relative
      timeWarning: {}
      expression: "true"
      minTaskSize: 1MB
      maxTaskSize: 10MB
      stateTracking:
        stateUpdateExpression: "__timestampExtracted !== false && {latestTime:
          (state.latestTime || 0) > _time ? state.latestTime : _time}"
        stateMergeExpression: "(prevState.latestTime || 0) > newState.latestTime ?
          prevState : newState"
        enabled: true
    enabled: true
  streamtags: []
  workerAffinity: false
  collector:
    conf:
      discovery:
        discoverType: none
        discoverMethod: get
        pagination:
          type: none
        enableDiscoverCode: false
        discoverUrl: "'https://api.hubapi.com/account-info/v3/activity/audit-logs'"
      collectMethod: get
      pagination:
        type: response_body
        maxPages: 100
        attribute: paging.next.after
        parameter: after
      authentication: none
      timeout: 0
      useRoundRobinDns: false
      disableTimeFilter: true
      decodeUrl: false
      rejectUnauthorized: true
      captureHeaders: false
      stopOnEmptyResults: false
      safeHeaders: []
      retryRules:
        type: backoff
        interval: 1000
        limit: 5
        multiplier: 2
        maxIntervalMs: 20000
        codes:
          - 429
          - 503
        enableHeader: true
        retryConnectTimeout: false
        retryConnectReset: false
        retryHeaderName: retry-after
      __scheduling:
        stateTracking: {}
      loginUrl: ""
      authHeaderKey: Authorization
      authHeaderExpr: "`Bearer ${token}`"
      clientSecretParamName: client_secret
      collectUrl: "'https://api.hubapi.com/account-info/v3/activity/audit-logs'"
      collectRequestParams:
        - name: limit
          value: "'100'"
      collectRequestHeaders:
        - name: authorization
          value: changeme
        - name: accept
          value: changeme
    destructive: false
    encoding: utf8
    type: rest
  input:
    type: collection
    staleChannelFlushMs: 10000
    sendToRoutes: true
    preprocess:
      disabled: true
    throttleRatePerSec: "0"
    breakerRulesets:
      - Hubspot
    metadata:
      - name: __logType
        value: "'hubspot'"
      - name: __packsource
        value: "'cribl-hubspot-rest-io'"
  savedState:
    restCollectorState:
      data:
        latestTime: 1769173247.657
  notifications: []
  description: Ingests HubSpot audit and administrative activity events via API
    for security monitoring, compliance, and change tracking.
